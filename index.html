<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
  <div class ="container">
    <h1>Coding Quiz!</h1>
    <div class= "card timer">
      <div id ="timer-text" class = "timer-text">
        <h3>Time Left:</h3>
      <div class="large-font timer-count">30</div>
    </div>
    <div id="question_container" class= "hide">
      <div id="question"><h2>Questions go here?</h2></div>
      <div id="answer_button" class="btn_grid">
        <button class="btn">Answer A</button>
        <button class="btn">Answer B</button>
        <button class="btn">Answer C</button>
        <button class="btn">Answer D</button>
      </div>
    </div>
    <div class = "start_save">
      <button id="start_btn" class="start_btn">Start</button>
      <button id="save_btn" class="save_btn hide">Save Score</button>
      <button id="restart_btn" class="restart_btn hide">Restart</button>
    </div>
  </div>

  <div class= "score_card">
      <h3>Your Score:</h3>
      <div class="user_score">0</div>
      <h3>High Scores:</h3>
      <div class="scoreboard"> ---</div>
  </div>
  

    <script src="assets/js/script.js"></script>
  </body>
</html>
