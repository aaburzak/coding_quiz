<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>

  <div class ="container">
    <h1>Coding Quiz!</h1>
    <div class= "card timer">
      <div class = "timer-text">
      <div class="large-font timer-count">60</div>
      <h3>seconds remaining</h3>
    </div>
    <div id="question_container" class= "hide">
      <div id="question"><h2>Questions go here?</h2></div>
      <div id="answer_button" class="btn_grid">
        <button class="btn">Answer A</button>
        <button class="btn">Answer B</button>
        <button class="btn">Answer C</button>
        <button class="btn">Answer D</button>
      </div>
    </div>
    <div class = "start_next">
      <button id="start_btn" class="start_btn">Start</button>
      <button id="next_btn" class="next_btn hide">Next</button>

    </div>

  </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
